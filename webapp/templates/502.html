{% extends "base.html" %}

{% block title %}Bad Gateway (502) - CyberSentiment{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container">
                <h1 class="display-1 fw-bold text-warning">502</h1>
                <h2 class="h4 mb-4">Bad Gateway</h2>
                <p class="text-muted mb-4">The server received an invalid response from an upstream server. Please try again later.</p>
                <div class="d-flex gap-3 justify-content-center">
                    <button onclick="window.location.reload()" class="btn btn-primary">
                        <i class="fas fa-redo me-2"></i>Try Again
                    </button>
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
