{% extends "base.html" %}

{% block title %}Forbidden (403) - CyberSentiment{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container">
                <h1 class="display-1 fw-bold text-danger">403</h1>
                <h2 class="h4 mb-4">Access Forbidden</h2>
                <p class="text-muted mb-4">You don't have permission to access this resource. If you believe this is an error, please contact support.</p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
