{% extends "base.html" %}

{% block title %}Unauthorized (401) - CyberSentiment{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container">
                <h1 class="display-1 fw-bold text-warning">401</h1>
                <h2 class="h4 mb-4">Unauthorized Access</h2>
                <p class="text-muted mb-4">You need to be logged in to access this page. Please sign in to continue.</p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </a>
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
